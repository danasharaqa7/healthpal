components:
  schemas:
    AnonymousChatMessage:
      type: object
      description: إرسال واستقبال الرسائل.
      properties:
        id:
          type: integer
          readOnly: true
        content:
          type: string
        timestamp:
          type: string
          format: date-time
          readOnly: true
        sender_role:
          type: string
          readOnly: true
      required:
      - content
      - id
      - sender_role
      - timestamp
    AnonymousChatSession:
      type: object
      description: بدء جلسة دردشة جديدة.
      properties:
        session_id:
          type: string
          format: uuid
          readOnly: true
        doctor:
          allOf:
          - $ref: '#/components/schemas/DoctorList'
          readOnly: true
        status:
          $ref: '#/components/schemas/AnonymousChatSessionStatusEnum'
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - doctor
      - session_id
    AnonymousChatSessionStatusEnum:
      enum:
      - ACTIVE
      - ENDED
      type: string
      description: |-
        * `ACTIVE` - Active
        * `ENDED` - Ended
    CategoryEnum:
      enum:
      - NUTRITION
      - MATERNAL
      - CHRONIC
      - FIRST_AID
      - MENTAL
      type: string
      description: |-
        * `NUTRITION` - Nutrition
        * `MATERNAL` - Maternal Care
        * `CHRONIC` - Chronic Diseases
        * `FIRST_AID` - First Aid
        * `MENTAL` - Mental Health
    Consultation:
      type: object
      description: Serializer لحجز (POST) وعرض (GET) الاستشارة.
      properties:
        id:
          type: integer
          readOnly: true
        patient:
          allOf:
          - $ref: '#/components/schemas/PublicUserDisplay'
          readOnly: true
        doctor:
          allOf:
          - $ref: '#/components/schemas/DoctorList'
          readOnly: true
        status:
          type: string
          readOnly: true
          default: BOOKED
        consultation_type:
          $ref: '#/components/schemas/ConsultationTypeEnum'
        availability_slot_id:
          type: integer
          writeOnly: true
      required:
      - availability_slot_id
      - doctor
      - id
      - patient
      - status
    ConsultationTypeEnum:
      enum:
      - VIDEO
      - AUDIO_ONLY
      - MESSAGING
      type: string
      description: |-
        * `VIDEO` - Video Call
        * `AUDIO_ONLY` - Audio Only
        * `MESSAGING` - Asynchronous Messaging
    DoctorAvailabilitySlot:
      type: object
      description: Serializer لعرض "فتحات" المواعيد المتاحة للدكتور.
      properties:
        id:
          type: integer
          readOnly: true
        start_time:
          type: string
          format: date-time
          readOnly: true
        end_time:
          type: string
          format: date-time
          readOnly: true
      required:
      - end_time
      - id
      - start_time
    DoctorList:
      type: object
      description: |-
        Serializer (آمن) لعرض قائمة الأطباء.
        (مطابق لتصميم v2.0 ملف 13، سيريالايزر 2.A)
      properties:
        user:
          allOf:
          - $ref: '#/components/schemas/PublicUserDisplay'
          readOnly: true
        specialty:
          type: string
          readOnly: true
        is_international:
          type: boolean
          readOnly: true
        is_verified:
          type: boolean
          readOnly: true
        languages:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - is_international
      - is_verified
      - languages
      - specialty
      - user
    DoctorProfile:
      type: object
      description: |-
        Serializer لملف الطبيب.
        (حسب تصميم v2.0 ملف 13، [cite: 106])
      properties:
        specialty:
