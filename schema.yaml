openapi: 3.0.3
info:
  title: HealthPal API
  version: 1.0.0
  description: Comprehensive digital healthcare platform for Palestine.
paths:
  /api/v1/auth/login/:
    post:
      operationId: v1_auth_login_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/v1/auth/me/:
    get:
      operationId: v1_auth_me_retrieve
      description: |-
        View لجلب (GET) أو تعديل (PATCH) بيانات المستخدم الحالي.
        (Endpoint: GET/PATCH /api/v1/users/me).
        (مطابق لتصميم v2.0 ملف 12، [cite: 567, 569])
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDisplay'
          description: ''
    put:
      operationId: v1_auth_me_update
      description: |-
        View لجلب (GET) أو تعديل (PATCH) بيانات المستخدم الحالي.
        (Endpoint: GET/PATCH /api/v1/users/me).
        (مطابق لتصميم v2.0 ملف 12، [cite: 567, 569])
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDisplay'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserDisplay'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserDisplay'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDisplay'
          description: ''
    patch:
      operationId: v1_auth_me_partial_update
      description: |-
        View لجلب (GET) أو تعديل (PATCH) بيانات المستخدم الحالي.
        (Endpoint: GET/PATCH /api/v1/users/me).
        (مطابق لتصميم v2.0 ملف 12، [cite: 567, 569])
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserDisplay'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserDisplay'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserDisplay'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDisplay'
          description: ''
  /api/v1/auth/refresh/:
    post:
      operationId: v1_auth_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/v1/auth/register/:
    post:
      operationId: v1_auth_register_create
      description: |-
        View لتسجيل مستخدم جديد (Endpoint: POST /api/v1/auth/register).
        (مطابق لتصميم v2.0 ملف 12، [cite: 559])
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistration'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistration'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistration'
          description: ''
  /api/v1/consultations/:
    get:
      operationId: v1_consultations_list
      description: |-
        View لـ "عرض مواعيدي" (GET) أو "حجز موعد جديد" (POST).
        (Endpoint: GET/POST /api/v1/consultations)
        (مطابق لتصميم v2.0 ملف 12)
      tags:
      - v1
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Consultation'
          description: ''
    post:
      operationId: v1_consultations_create
      description: |-
        View لـ "عرض مواعيدي" (GET) أو "حجز موعد جديد" (POST).
        (Endpoint: GET/POST /api/v1/consultations)
        (مطابق لتصميم v2.0 ملف 12)
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Consultation'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Consultation'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Consultation'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consultation'
          description: ''
  /api/v1/doctors/:
    get:
      operationId: v1_doctors_list
      description: |-
        View لعرض "قائمة كل" الأطباء الموثقين.
